<!-- HEADER DASHBOARD -->
<header th:fragment="dashboard-sidebar">

    <nav id="dashboard-sidebar" class="nav flex-column border p-2 bg-light vh-100 position-fixed top-0 start-0" style="width: 200px;">
        
        <ul class="navbar-nav">

            <li class="nav-item">

                <button 
                    class="nav-link btn btn-link text-decoration-none" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#profilo_submenu" 
                    aria-expanded="false" 
                    aria-controls="profilo_submenu"
                >
                    Profilo
                </button>

                <div class="collapse" id="profilo_submenu">
                    <div class="card card-body p-0 border-0">
                        <button onclick="apriModificaDati()" class="btn btn-secondary" th:classappend="${active} == 'profilo' ? ' active' : ''">Modifica dati</button>
                        <button class="btn btn-secondary" data-bs-target="#modal-email" data-bs-toggle="modal">Cambia email</button>
                        <button class="btn btn-secondary" data-bs-target="#modal-username" data-bs-toggle="modal">Cambia username</button>
                        <button class="btn btn-secondary" data-bs-target="#modal-password" data-bs-toggle="modal">Cambia password</button>
                    </div>
                </div>

            </li>

            <li class="nav-item">
                <button onclick="apriAppuntamenti()" class="btn btn-secondary" th:classappend="${active} == 'appuntamenti' ? ' active' : ''">Appuntamenti</a>
            </li>

            <li class="nav-item">
                <button onclick="apriRecensioni()" class="btn btn-secondary" th:classappend="${active} == 'recensioni' ? ' active' : ''">Recensioni</a>
            </li>

            <li class="nav-item" th:if="${#authentication.authorities.![authority].contains('ROLE_VETERINARIO')}">
                <button onclick="apriLineeGuida()" class="btn btn-secondary" th:classappend="${active} == 'linee_guida' ? ' active' : ''">Linee guida</a>
            </li>

        </ul>

    </nav>

    <script defer>
        let profilo;
        let appuntamenti;
        let recensioni;
        let lineeGuida;

        document.addEventListener("DOMContentLoaded", () => {
            modificaDati = document.getElementById("modifica_dati");
            appuntamenti = document.getElementById("appuntamenti");
            recensioni = document.getElementById("recensioni");
            lineeGuida = document.getElementById("linee_guida");
        });

        function apriModificaDati() {
            if(modificaDati) modificaDati.style.display = "flex";
            if(appuntamenti) appuntamenti.style.display = "none";
            if(recensioni) recensioni.style.display = "none";
            if(lineeGuida) lineeGuida.style.display = "none";
        }

        function apriAppuntamenti() {
            if(appuntamenti) appuntamenti.style.display = "flex";
            if(modificaDati) modificaDati.style.display = "none";
            if(recensioni) recensioni.style.display = "none";
            if(lineeGuida) lineeGuida.style.display = "none";
        }

        function apriRecensioni() {
            if(recensioni) recensioni.style.display = "flex";
            if(modificaDati) modificaDati.style.display = "none";
            if(appuntamenti) appuntamenti.style.display = "none";
            if(lineeGuida) lineeGuida.style.display = "none";
        }

        function apriLineeGuida() {
            if(lineeGuida) lineeGuida.style.display = "flex";
            if(modificaDati) modificaDati.style.display = "none";
            if(appuntamenti) appuntamenti.style.display = "none";
            if(recensioni) recensioni.style.display = "none";
        }
    </script>
    
</header>

<div th:fragment="modifica_conto(nome_campo)">

    <div class="modal fade" th:id="${'modal-' + nome_campo}" aria-hidden="true" th:aria-labelledby="${'label-' + nome_campo}" tabindex="-1">
        
        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="${'label-' + nome_campo}" th:text="|Modifica ${nome_campo}|">Modifica campo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">

                    <form th:action="@{/dash/utenti/modifica_} + ${nome_campo}" method="post">

                        <div class="col-12">
                            <fieldset>
                                <label class="form-label" th:for="${'current_' + nome_campo}" th:text="|Inserire ${nome_campo} corrente:|">Inserire campo corrente</label>
                                <input
                                    class="form-control"
                                    th:id="${'current_' + nome_campo}"
                                    th:name="${'current_' + nome_campo}"
                                    th:type="${nome_campo == 'password' ? 'password' : (nome_campo == 'email' ? 'email' : 'text')}"
                                    required
                                >

                                <label class="form-label" th:for="${'new_' + nome_campo}" th:text="|Inserire ${nome_campo}:|">Inserire campo</label>
                                <input
                                    class="form-control"
                                    th:id="${'new_' + nome_campo}"
                                    th:name="${'new_' + nome_campo}"
                                    th:type="${nome_campo == 'password' ? 'password' : (nome_campo == 'email' ? 'email' : 'text')}"
                                    required
                                >

                                <label class="form-label" th:for="${'confirm_' + nome_campo}" th:text="|Confermare ${nome_campo}:|">Confermare campo</label>
                                <input
                                    class="form-control"
                                    th:id="${'confirm_' + nome_campo}"
                                    th:name="${'confirm_' + nome_campo}"
                                    th:type="${nome_campo == 'password' ? 'password' : (nome_campo == 'email' ? 'email' : 'text')}"
                                    required
                                >

                                <button class="btn btn-secondary" type="submit" th:text="Aggiorna"></button>
                            </fieldset>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
