<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/generic_fragments :: head('Veterinari')"></head>

<body>
    
    <div th:replace="fragments/generic_fragments :: navbar(veterinari)"></div>

    <main>
        <div class="container">
            <h1>Lista Veterinari</h1>

            
            <form th:action="@{/lista_veterinari}" method="get" class="filtri-form">
                
                <select name="citta">
                    <option value="">Tutte le citt√†</option>
                    <option th:each="c : ${cittaDisponibili}" 
                            th:value="${c}" 
                            th:text="${c}"></option>
                </select>

                
                <select name="specialistica">
                    <option value="">Tutte le specialistiche</option>
                    <option th:each="s : ${specialisticaDisponibile}" 
                            th:value="${s}" 
                            th:text="${s}"></option>
                </select>

                
                <select name="specie">
                    <option value="">Tutte le specie</option>
                    <option th:each="sp : ${specieDisponibili}" 
                            th:value="${sp}" 
                            th:text="${sp}"></option>
                </select>

                <button type="submit">Filtra</button>
            </form>

            
            <div class="veterinari-list">
                <div th:each="vet : ${veterinari}" class="veterinario-card">
                    <img th:src="@{'/img/' + ${vet.foto}}" alt="Foto di [[${vet.nome}]]">
                    <h3 th:text="${vet.nome}"></h3>
                    <p th:text="${vet.specialita}"></p>
                    <p th:text="${vet.citta}"></p>
                    <a th:href="@{/dash/profilo}" class="btn-profilo">Visualizza profilo</a>
                </div>
            </div>
        </div>
    </main>

    
    <footer th:replace="fragments/generic_fragments :: footer"></footer>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
