<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">PawPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <header th:fragment="navbar(active)">
        <a class="logo" href="/"><img src="" alt=""></a>
        <div class="topbar">
            <nav class="nav">

                <a href="/" th:classappend="${active} == 'home' ? ' active' : ''">Home</a>
                <a href="/lista_veterinari"
                    th:classappend="${active} == 'lista_veterinari' ? ' active' : ''">Veterinari</a>
                <a href="/contatti" th:classappend="${active} == 'contatti' ? ' active' : ''">Contatti</a>

                <div sec:authorize="isAnonymous()">
                    <a href="/auth/login" th:classappend="${active} == 'login' ? ' active' : ''">Login</a>
                    <a href="/auth/register_cliente"
                        th:classappend="${active} == 'register_cliente' ? ' active' : ''">Registrati come cliente</a>
                    <a href="/auth/register_veterinario"
                        th:classappend="${active} == 'register_veterinario' ? ' active' : ''">Registrati come
                        veterinario</a>
                </div>

                <div sec:authorize="hasAnyRole('CLIENTE','VETERINARIO')">
                    <span>Ciao, <span th:text="${#authentication.name}">Utente</span></span>
                    <a href="/dash/profilo" th:classappend="${active} == 'profilo' ? ' active' : ''">Profilo</a>
                    <a href="/dash/appuntamenti"
                        th:classappend="${active} == 'appuntamenti' ? ' active' : ''">Appuntamenti</a>
                    <a href="/dash/recensioni"
                        th:classappend="${active} == 'recensioni' ? ' active' : ''">Recensioni</a>
                    <a href="/dash/lineeguida" th:classappend="${active} == 'lineeguida' ? ' active' : ''">Linee
                        guida</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Esci</button>
                    </form>
                </div>

                <div sec:authorize="hasRole('ADMIN')">
                    <span>Ciao, <span th:text="${#authentication.name}">Admin</span></span>
                    <a href="/admin/utenti" th:classappend="${active} == 'utenti' ? ' active' : ''">Gestione Utenti</a>
                    <a href="/admin/prestazioni"
                        th:classappend="${active} == 'prestazioni' ? ' active' : ''">Prestazioni</a>
                    <a href="/admin/specie" th:classappend="${active} == 'specie' ? ' active' : ''">Specie</a>
                    <a href="/admin/statistiche"
                        th:classappend="${active} == 'statistiche' ? ' active' : ''">Statistiche</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">Esci</button>
                    </form>
                </div>
            </nav>
        </div>

    </header>

    <footer th:fragment="footer">
        <p>&copy; 2025 PawPal - Tutti i diritti riservati.</p>
    </footer>

</body>

</html>
