<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} ?: 'PawPal'">PawPal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>



<body>

    <header th:fragment="header(active)">
        <nav>
            <a href="/" th:classappend="${active}=='home' ? ' active'">Home</a>
            <a href="/lista_veterinari" th:classappend="${active}== 'lista_veterinari' ? 'active'">Veterinari</a>
            <a href="/contatti" th:classappend="${active}== 'contatti' ? 'active'">Contatti</a>

            <div class="auth-area" sec:authorize="isAnonymous()">
                <a href="/auth/login">Login</a>
                <a href="/auth/register">Registrati</a>
                <a href="/auth/register/">Registrati come cliente</a>
                <div>

                </div>
            </div>
            
        </nav>
    </header>


    <main th:fragment=" content"></main>


                <footer th:fragment="footer">

                    <div class="footer-col">
                        <h3>Contatti</h3>
                        <p>Email: info@pawpal.com</p>
                        <p>Telefono: +39 06 983754</p>
                        <p>Indirizzo: Via Mazzini 10, Roma</p>
                    </div>
                    <p>&copy; 2025 PawPal. Tutti i diritti riservati.</p>
                </footer>

                <script th:src="@{/js/script.js}"></script>
</body>

</html>
