<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
  <link rel="stylesheet" th:href="@{/css/errore.css}">
<head th:replace="fragments :: head('Errore')"></head>

<body>
<header th:replace="fragments :: header('')"></header>

<main class="main center-form">
  <div class="card error-card">
    <h2 th:text="${title} ?: 'Errore'">Errore</h2>
    <p class="muted" th:text="${message} ?: 'Si è verificato un errore.'">Si è verificato un errore.</p>
    <p class="muted" th:text="${status} ?: ''"></p>
    <p class="muted" th:text="${error} ?: ''"></p>
    <p class="muted" th:text="${path} ?: ''"></p>
    <p class="muted" th:text="${timestamp} ?: ''"></p>
    <a class="btn" th:href="@{/}">Torna alla Home</a>
  </div>
</main>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
