<!-- HEADER DASHBOARD -->
<header th:fragment="dashboard-sidebar">
    <link rel="stylesheet" th:href="@{/css/dashboard_fragments.css}">

    <script th:inline="javascript">

        document.addEventListener("DOMContentLoaded", () => {
            
            document.querySelectorAll('.sidebar-view-trigger').forEach(button => {
                button.addEventListener('click', function(event) {
                    const targetViewId = this.getAttribute('data-view-id');
                    const targetElement = document.getElementById(targetViewId);
                    if (targetElement) {
                        targetElement.dispatchEvent(new Event('show.element'));
                        window.dispatchEvent(new PopStateEvent('popstate'));
                    }
                });
            });

        });

    </script>

    <nav id="dashboard-sidebar" class="nav flex-column border p-2 bg-light vh-100 position-fixed top-0 start-0"
        style="width: 200px;">

        <ul class="navbar-nav">

            <li class="nav-item">

                <button class="nav-link btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#profilo_submenu" aria-expanded="false" aria-controls="profilo_submenu">
                    Profilo
                </button>

                <div class="collapse" id="profilo_submenu">
                    <div class="card card-body p-0 border-0">

                        <button
                            data-view-id="modifica_dati"
                            class="btn btn-secondary sidebar-view-trigger"
                            th:classappend="${active} == 'profilo' ? ' active' : ''"
                        >
                            Modifica dati
                        </button>

                        <button
                            class="btn btn-secondary"
                            data-bs-target="#emailModal"
                            data-bs-toggle="modal"
                        >
                            Cambia email
                        </button>

                        <button
                            class="btn btn-secondary"
                            data-bs-target="#usernameModal"
                            data-bs-toggle="modal"
                        >
                            Cambia username
                        </button>

                        <button
                            class="btn btn-secondary"
                            data-bs-target="#passwordModal"
                            data-bs-toggle="modal"
                        >
                            Cambia password
                        </button>
                    </div>
                </div>

            </li>

            <li class="nav-item">
                <button
                    data-view-id="appuntamenti"
                    class="btn btn-secondary sidebar-view-trigger"
                    th:classappend="${active} == 'appuntamenti' ? ' active' : ''"
                >
                    Appuntamenti
                </button>
            </li>

            <li class="nav-item">
                <button
                    data-view-id="recensioni"
                    class="btn btn-secondary sidebar-view-trigger"
                    th:classappend="${active} == 'recensioni' ? ' active' : ''"
                >
                    Recensioni
                </button>
            </li>

            <li class="nav-item" th:if="${#authentication.authorities.![authority].contains('ROLE_VETERINARIO')}">
                <button
                    data-view-id="linee_guida"
                    class="btn btn-secondary sidebar-view-trigger"
                    th:classappend="${active} == 'linee_guida' ? ' active' : ''"
                >
                    Linee guida
                </button>
            </li>

        </ul>

    </nav>

</header>

<div th:fragment="modifica_conto(nome_campo, verifica_vecchio)">

    <div class="modal fade" th:id="${nome_campo + 'Modal'}" aria-hidden="true"
        th:aria-labelledby="${nome_campo + 'Label'}" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" th:id="${nome_campo + 'Label'}" th:text="|Modifica ${nome_campo}|">
                        Modifica campo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">

                    <form th:action="@{/dash/modifica_} + ${nome_campo}" method="post">

                        <div class="col-12">
                            <fieldset>
                                <div th:replace="fragments/generic_fragments :: backend_message"></div>

                                <div th:if="${verifica_vecchio} == 'true'">
                                    <label class="form-label" th:for="${'current_' + nome_campo}"
                                        th:text="|Inserire ${nome_campo} corrente:|">Inserire campo corrente</label>
                                    <input class="form-control" th:id="${'current_' + nome_campo}"
                                        th:name="${'current_' + nome_campo}"
                                        th:type="${nome_campo == 'password' ? 'password' : (nome_campo == 'email' ? 'email' : 'text')}"
                                        required>
                                </div>

                                <div>
                                    <label class="form-label" th:for="${'new_' + nome_campo}"
                                        th:text="|Inserire ${nome_campo}:|">Inserire campo</label>
                                    <input class="form-control" th:id="${'new_' + nome_campo}"
                                        th:name="${'new_' + nome_campo}"
                                        th:type="${nome_campo == 'password' ? 'password' : (nome_campo == 'email' ? 'email' : 'text')}"
                                        th:value="${verifica_vecchio == 'true' ? '' : user[nome_campo]}" required>
                                </div>

                                <label class="form-label"
                                    th:for="${'confirm_' + (verifica_vecchio == 'true' ? nome_campo : 'password')}"
                                    th:text="${verifica_vecchio == 'true' ? ('Confermare ' + nome_campo + ':') : 'Inserire password corrente:'}">
                                    Confermare campo
                                </label>
                                <input class="form-control"
                                    th:id="${'confirm_' + (verifica_vecchio == 'true' ? nome_campo : ('password_' + nome_campo))}"
                                    th:name="${'confirm_' + (verifica_vecchio == 'true' ? nome_campo : 'password')}"
                                    th:type="${verifica_vecchio == 'true' ? (nome_campo == 'password' ? 'password' : (nome_campo == 'email' ? 'email' : 'text')) : 'password'}"
                                    required>

                                <button class="btn btn-secondary" type="submit" th:text="Aggiorna"></button>
                            </fieldset>
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
