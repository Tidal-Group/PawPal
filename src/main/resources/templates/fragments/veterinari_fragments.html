<!-- SECTION RICERCA VETERINARI -->
<section th:fragment="ricerca_veterinari">

    <div class="container-fluid">

        <div class="row">

            <div class="col-12 text-center">
                <h2>Trova il veterinario più adatto alle tue esigenze vicino a te</h2>
            </div>

        </div>

        <form th:action="@{/veterinari/lista_veterinari/filtra}" method="post" style="display: contents;">

            <div class="row">

                <div class="col-2"></div>

                <div class="col-4 text-center">
                    <label class="form-label" for="filtroNome">Nome</label>
                    <input
                        class="form-control"
                        type="text"
                        name="filtroNome"
                        id="filtroNome"
                        th:value="${filtroNome}"
                        placeholder="Marco"
                    />
                </div>

                <div class="col-4 text-center">
                    <label class="form-label" for="filtroCognome">Cognome</label>
                    <input
                        class="form-control"
                        type="text"
                        name="filtroCognome"
                        id="filtroCognome"
                        th:value="${filtroCognome}"
                        placeholder="Rossi"
                    />
                </div>

                <div class="col-2"></div>

            </div>

            <div class="row">

                <div class="col-2"></div>

                <div class="col-8 text-center">
                    <label class="form-label" for="filtroCitta">Città</label>
                    <input
                        class="form-control"
                        list="city-suggestions"
                        name="filtroCitta"
                        id="filtroCitta"
                        placeholder="Roma"
                        th:value="${filtroCitta}"
                    >

                        <option value="cuneo">Cuneo</option>
                        <option value="enna">Enna</option>
                        <option value="fermo">Fermo</option>
                        <option value="ferrara">Ferrara</option>
                        <option value="firenze">Firenze</option>
                        <option value="foggia">Foggia</option>
                        <option value="forlì-cesena">Forlì-Cesena</option>
                        <option value="frosinone">Frosinone</option>
                        <option value="genova">Genova</option>
                        <option value="gorizia">Gorizia</option>
                        <option value="grosseto">Grosseto</option>

                        <option value="isernia">Isernia</option>

                <div class="col-2"></div>

            </div>

            <div class="row">

                <div class="col-2"></div>

                <div class="col-8 text-center">
                    <label class="form-label" for="filtroPrestazione">Prestazione</label>
                    <select class="form-select" id="filtroPrestazione" name="filtroPrestazione">
                        <option value="" selected>-- Seleziona --</option>
                        <option
                            th:each="prestazione : ${lista_prestazioni}"
                            th:value="${prestazione.id}"
                            th:text="${prestazione.descrizione}"
                        ></option>
                    </select>
                </div>

                <div class="col-2"></div>

            </div>

            <div class="row">

                <div class="col-2"></div>

                <div class="col-8 text-center">
                    <label class="form-label" for="filtroSpecie">Animale</label>
                    <select class="form-select" id="filtroSpecie" name="filtroSpecie">
                        <option value="" selected>-- Seleziona --</option>
                        <option
                            th:each="specie : ${lista_specie}"
                            th:value="${specie.id}"
                            th:text="${specie.nomeSpecie}"
                        ></option>
                    </select>
                </div>

                <div class="col-2"></div>

            </div>

            <div class="row">

                <div class="col-4"></div>

                <div class="col-4 text-center">
                    <button class="btn btn-outline-primary" type="submit">Cerca</button>
                </div>

                <div class="col-4"></div>

            </div>

        </form>

    </div>

</section>

<section th:fragment="card_veterinario">

    <div class="modal fade" id="cardVeterinarioModal" aria-hidden="true"
        aria-labelledby="registrazioneVeterinarioLabel" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registrazioneVeterinarioLabel">Registrazione Veterinario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">
                    <div th:text="${veterinario != null ? veterinario.descrizione : ''}"></div>
                </div>

                <div class="modal-footer">
                </div>

            </div>

        </div>

    </div>

</section>
