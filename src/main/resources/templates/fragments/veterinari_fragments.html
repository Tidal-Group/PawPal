<section th:fragment="ricerca_veterinari">

    <div class="container-fluid">

        <div class="row">

            <div class="col-12 text-center">
                <h2>Trova il veterinario più adatto alle tue esigenze vicino a te</h2>
            </div>

        </div>

                        type="text"
                        name="filtroNome"
                        id="filtroNome"

                    />

                <div class="col-4 text-center">
                    <label class="form-label" for="filtroCognome">Cognome</label>

                        class="form-control"
                        type="text"
                        name="filtroCognome"

                        placeholder="Rossi"
                    />
                </div>

                <div class="col-2"></div>

            </div>

                        <option value="fermo">Fermo</option>
                        <option value="ferrara">Ferrara</option>
                        <option value="firenze">Firenze</option>
                        <option value="foggia">Foggia</option>
                        <option value="forlì-cesena">Forlì-Cesena</option>
                        <option value="frosinone">Frosinone</option>
                        <option value="genova">Genova</option>
                        <option value="gorizia">Gorizia</option>

                    <select class="form-select" id="filtroPrestazione" name="filtroPrestazione">

<section th:fragment="card_veterinario">

    <div class="modal fade" id="cardVeterinarioModal" aria-hidden="true"
        aria-labelledby="registrazioneVeterinarioLabel" tabindex="-1">

        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registrazioneVeterinarioLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">

                    <div>
                        <label class="form-label" for="specializzazione_veterinario">Specializzazione: </label>
                        <input 
                            class="form-control"
                            type="text"
                            id="specializzazione_veterinario"
                            name="specializzazione_veterinario"
                            readonly
                        >
                    </div>

                    <div>
                        <label class="form-label" for="iscrizione_albo_veterinario">Numero di iscrizione all'albo:</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="iscrizione_albo_veterinario"
                            name="iscrizione_albo_veterinario"
                            readonly
                        >
                    </div>

                    <div>
                        <label class="form-label" for="descrizione_veterinario">Descrizione:</label>
                        <textarea
                            class="form-control"
                            name="descrizione_veterinario"
                            id="descrizione_veterinario"
                            readonly
                        ></textarea>
                    </div>

                    <div>
                        <label class="form-label" for="disponibilita_veterinario">Disponibilita:</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="disponibilita_veterinario"
                            name="disponibilita_veterinario"
                            readonly
                        >
                    </div>

                    <br>
                    <h3>Recapiti</h3>

                    <div>
                        <label class="form-label" for="indirizzo_studio_veterinario">Indirizzo:</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="indirizzo_studio_veterinario"
                            name="indirizzo_studio_veterinario"
                            readonly
                        >
                    </div>

                    <div>
                        <label class="form-label" for="telefono_veterinario">Telefono:</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="telefono_veterinario"
                            name="telefono_veterinario"
                            readonly
                        >
                    </div>

                    <div>
                        <label class="form-label" for="email_veterinario">Email:</label>
                        <input 
                            class="form-control"
                            type="text"
                            id="email_veterinario"
                            name="email_veterinario"
                            readonly
                        >
                    </div>

                    <div sec:authorize="isAnonymous() or hasRole('CLIENTE')" class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            Prenota un appuntamento
                        </button>
                        <div sec:authorize="isAnonymous()" class="dropdown-menu p-4">
                            <form th:action="@{/auth/login}" method="post" style="display: contents;">
                                <legend>Login</legend>

                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                                <div th:replace="fragments/generic_fragments :: backend_message"></div>

                                <div>
                                    <label class="form-label" for="username">Username:</label>
                                    <input class="form-control" type="text" id="username" name="username"
                                        placeholder="Inserisci username" required>
                                </div>

                                <div>
                                    <label class="form-label" for="password">Password:</label>
                                    <input class="form-control" type="password" id="password" name="password"
                                        placeholder="Inserisci password" required>
                                </div>

                                <button type="submit" class="btn btn-secondary">Accedi</button>

                            </form>
                        </div>

                        <div sec:authorize="hasRole('CLIENTE')" class="dropdown-menu p-4">
                            <form th:action="@{/veterinari/inserisci_appuntamento}" method="post">

                                <input type="hidden" name="idCliente" id="idCliente" th:value="${#authentication.principal.id}">
                                <!-- viene popolato direttamente dal sistema di navigazione -->
                                <input type="hidden" name="idVeterinario" id="idVeterinario">

                                <div>
                                    <label class="form-label" for="dataOra">Data e orario:</label>
                                    <input class="form-control" type="datetime-local" name="dataOra" id="dataOra">
                                </div>

                                <div>
                                    <label class="form-label" for="note">Note:</label>
                                    <textarea class="form-control" name="note" id="note"></textarea>
                                </div>

                                <button type="submit" class="btn btn-secondary">Prenota</button>

                            </form>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">

                    <h2>Recensioni</h2>
                   
                    <div sec:authorize="hasRole('CLIENTE')">
                        <form th:action="@{/veterinari/inserisci_recensione}" method="post">

                            <input type="hidden" name="idCliente" id="idCliente" th:value="${#authentication.principal.id}">
                            <!-- viene popolato direttamente dal sistema di navigazione -->
                            <input type="hidden" name="idVeterinario" id="idVeterinario">

                            <div>
                                <label class="form-label" for="voto">Voto</label>
                                <input class="form-control" type="number" min="1" max="5" name="voto" id="voto" value="5">
                            </div>

                            <div>
                                <label class="form-label" for="commento">Commento</label>
                                <textarea class="form-control" name="commento" id="commento"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Invia recensione</button>

                        </form>
                    </div>

                    <ul id="recensioni-list" class="recensioni-list">
                    </ul>

                </div>

            </div>

        </div>

    </div>

</section>
