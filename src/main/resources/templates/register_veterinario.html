<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head('Registrazione Veterinario - PawPal')"></head>

<body>
    <header th:replace="fragments :: header('register')"></header>

    <main class="main center-form">
        <h2>Registrazione Veterinario</h2>

        <form th:action="@{/auth/register_veterinario/form}" method="post" class="auth-form">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" required>

            <label for="codiceFiscale">Codice Fiscale</label>
            <input type="text" id="codiceFiscale" name="codiceFiscale" maxlength="16" required>

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="check_password">Conferma Password</label>
            <input type="password" id="check_password" name="check_password" required>

            <label for="specializzazione">Specializzazione</label>
            <input type="text" id="specializzazione" name="specializzazione" required>

            <label>Specie trattate</label>
            <div class="specie-container">
                <div th:each="spec : ${lista_specie}" class="form-check">
                    <input type="checkbox" class="form-check-input" name="specie" th:value="${spec.id}"
                        th:id="'specie_' + ${spec.id}" />
                    <label class="form-check-label" th:for="'specie_' + ${spec.id}">
                        <span th:text="${spec.nomeSpecie}">Nome Specie</span>
                    </label>
                </div>
            </div>

            <label>Prestazioni offerte</label>
            <div class="prestazioni-container">
                <div th:each="prest : ${lista_prestazioni}" class="form-check">
                    <input type="checkbox" class="form-check-input" name="prestazioni" th:value="${prest.id}"
                        th:id="'prestazione_' + ${prest.id}" />
                    <label class="form-check-label" th:for="'prestazione_' + ${prest.id}">
                        <span th:text="${prest.descrizione}">Nome Prestazione</span>
                    </label>
                </div>
            </div>


            <label for="indirizzoStudio">Indirizzo studio</label>
            <input type="text" id="indirizzoStudio" name="indirizzoStudio" placeholder="Via, numero civico, città" required>

            <label for="iscrizioneAlbo">Numero di iscrizione all&#39;albo</label>
            <input type="text" id="iscrizioneAlbo" name="iscrizioneAlbo" placeholder="es. 12345" required>

            <label for="disponibilita">Disponibilit&#224;</label>
            <input type="text" id="disponibilita" name="disponibilita" placeholder="es. Lun-Ven 9:00-18:00" required>

            <label for="descrizione">Descrizione</label>
            <textarea name="descrizione" id="descrizione" maxlength="140"></textarea>

            <input type="hidden" name="ruolo" value="VETERINARIO">

            <button type="submit" class="btn">Registrami</button>
        </form>

        <p class="muted">
            Hai già un account?
            <a th:href="@{/auth/login}">Accedi</a>
        </p>
    </main>

    <footer th:replace="fragments :: footer"></footer>
    <script th:src="@{/js/register.js}"></script>
</body>

</html>
