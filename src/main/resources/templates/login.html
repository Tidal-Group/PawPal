<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head('Login - PawPal')"></head>

<body>

<header th:replace="fragments :: header('login')"></header>

<main class="main center-form">
    <div class="card auth-card">
        <h2>Accedi a PawPal</h2>

        <form th:action="@{/auth/login/form}" method="post" class="auth-form">
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Inserisci username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Inserisci password" required>

            <button type="submit" class="btn">Accedi</button>
        </form>

        <p class="muted">
            Non hai un account? 
            <a th:href="@{/auth/register_cliente}">Registrati come cliente</a> | 
            <a th:href="@{/auth/register_veterinario}">Registrati come veterinario</a>
        </p>
    </div>
</main>

<footer th:replace="fragments :: footer"></footer>

</body>

</html>
